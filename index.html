<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto</title>
    <link rel="shortcut icon" href="./src/imagens/favicon..png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/logo-hoyoverse.png" alt="Logo Hoyoverse">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#download">Download</a>
                </li>
                <li>
                    <a href="https://www.hoyoverse.com/pt-pt/about-us?utm_source=hsr&utm_medium=footer"
                        target="_blank">Suporte

                        <img src="./src/imagens/icone-link.svg" alt="Icone de link de suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png"
            alt="Mulher de olhos azuis e um homem de cabelo roxo em um laboratorio">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-star-rail1.png" alt="Logo Honkai Star Rail">
            </div>
            <h1 class="titulo">Já Disponível para Playstation 5, Mobile e PC!</h1>
            <p class="texto">Suba no Expresso Astral e vivencie uma jornada cheia de aventuras pelo universo!
            </p>
            <a class="btn-download" href="#download">Baixar Agora</a>
        </div>
    </main>

    <section class="download" id="download">
        <h2 class="titulo">Baixar Agora</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/honkai-capa.jpg" alt="Capa do jogo Star Rail">
            <div class="informacoes">
                <h3 class="titulo">Honkai Star Rail</h3>
                <p>Vivencie <strong>uma história fascinante </strong> e
                    <strong> faça novos companheiros</strong>
                </p>
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="Logo PC"></li>
                    <li><img src="./src/imagens/android-logo.png" alt="Logo Android"></li>
                    <li><img src="./src/imagens/logo-ios.png" alt="Logo IOS"></li>
                </ul>

            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li><img src="./src/imagens/logo-ps5.svg" alt="Logo Playstation 5"></li>
                    <li><img src="./src/imagens/logo-ps4.svg" alt="Logo Playstation 4"></li>
                    <li><img src="./src/imagens/logo-pc.svg" alt="Logo PC"></li>
                    <li><img src="./src/imagens/android-logo.png" alt="Logo Android"></li>
                    <li><img src="./src/imagens/logo-ios.png" alt="Logo IOS"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
